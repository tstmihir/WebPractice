<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      th, td{
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table border="2">
      <tr>
        <th>Day</th>
        <th>Begin</th>
        <th colspan="3">Topic</th>
      </tr>
      <tr>
        <td>Monday</td>
        <td>Morning</td>
        <td>HTML</td>
        <td>CSS</td>
        <td>JS</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>Noon</td>
        <td>ReactJS</td>
        <td colspan="2">NodeJS</td>
      </tr>
    </table>
  </body>
</html>
